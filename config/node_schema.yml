schema_version: "0.2.0"

nodes:
  compound:
    label: Compound
    aliases: ["Compound"]
    unique_property: CompoundID
    csv_processed: Data/Nodes/Compound_Properties_Processed.csv
    csv_ontologies: Data/Nodes/Compound_Properties_WithOntologies.csv
    required_columns: [CompoundID, CompoundName, InChIKey]

  gene:
    label: Gene
    aliases: ["Gene"]
    unique_property: GeneID
    csv_processed: Data/Nodes/Gene_Properties_Processed.csv
    csv_ontologies: Data/Nodes/Gene_Properties_WithOntologies.csv
    required_columns: [GeneID, GeneSymbol, TaxonomyID]

  protein:
    label: Protein
    aliases: ["Protein"]
    unique_property: ProteinRefSeqAccession
    csv_processed: Data/Nodes/Protein_Properties_Processed.csv
    csv_ontologies: Data/Nodes/Protein_Properties_WithOntologies.csv
    required_columns: [ProteinRefSeqAccession, ProteinDescription]

  assay:
    # âœ… Use Assay as the Neo4j label to match your pipeline naming
    label: Assay
    aliases: ["BioAssay", "Assay"]
    unique_property: AssayID
    csv_processed: Data/Nodes/Assay_Properties_Processed.csv
    csv_ontologies: Data/Nodes/Assay_Properties_WithOntologies.csv
    required_columns: [AssayID, AssayName, AssayType, AssayActivityName]

  experimental_context:
    label: ExperimentalContext
    aliases: ["ExperimentalContext"]
    unique_property: ExperimentalContextID
    csv_processed: Data/Nodes/ExperimentalContext_Properties_Processed.csv
    csv_ontologies: Data/Nodes/ExperimentalContext_Properties_WithOntologies.csv
    required_columns: [ExperimentalContextID]

  assay_endpoint:
    label: AssayEndpoint
    aliases: ["AssayEndpoint"]
    unique_property: AssayEndpointID
    csv_processed: Data/Nodes/AssayEndpoint_Properties_Processed.csv
    csv_ontologies: Data/Nodes/AssayEndpoint_Properties_WithOntologies.csv
    required_columns: [AssayEndpointID]
